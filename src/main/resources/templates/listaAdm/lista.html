<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista Adm</title>
<link rel="stylesheet" href="materialize/css/materialize.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

	<div class="container">
		<table border="2">
		
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Email</th>
				<th>Alterar</th>
				<th>Excluir</th>
			</tr>
			<!--  th:each = Foreach-->
			<tr th:each="adm : ${admins}"><!-- c:${clientes}, c = VARIAVEL, ${clientes} PEGANDO A LISTA DO CONTROLLER  -->
				<td  th:text="${adm.id}"/> <!-- th:text, QUANDO FOR EMBUTIR ALGO DENTRO DA TAG  EXIBINDO COLUNA COM VALOR -->
				<td  th:text="${adm.nome}"/>
				<td  th:text="${adm.email}"/>
				<td><a th:href="@{/alterarAdm(id=${adm.id})}">Alterar</a></td>
				<td><a th:href="@{/excluirAdministrador(id=${adm.id})}">Excluir</a></td>
				
				
				
				
				<!--  th:attr="onClick=|return confirm('Deseja excluir o ID: ${c.id}')"  JAVASCRIPT, attr PARA INCLUIR O JAVASCRIPT-->
				
			</tr>
			
		
		</table>
		 <ul class="pagination">
		    <li th:class="${paginaAtual == 1 ? 'disabled' : 'waves-effect'}">
		    	<a th:href="${paginaAtual > 1 ? 'paginaAtual - 1' : '#'}"><i class="material-icons">chevron_left</i></a>
		    </li>
		    
		    <li th:each="p:${numPaginas}" th:class="${paginaAtual == p ? 'active red' : 'waves-effect'}">
		    	<a th:href="${p}"><span th:text="${p}"></span></a>
		    </li>
		    
		    <li th:clas="${paginaAtual == totalPaginas ? 'disabled' : 'waves-effect'}">
		    	<a th:href="${paginaAtual < totalPaginas ? 'paginaAtual + 1' : '#'}"><i class="material-icons">chevron_right</i></a>
		    </li>
	  	</ul>
	 </div>
</body>
</html>
