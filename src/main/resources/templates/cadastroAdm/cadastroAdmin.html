<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Administrador</title>
<link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		
		<!--  IMBUTINDO HTML -->
		<!--  replace ele subistutui a div atual pela div que estou chamando e o insert coloca a div dentro da div -->
		<div th:replace="fragments/mensagem">
		</div>
	
		<form action="salvarAdmin" class="needs-validation" method="post" novalidate>
		<input type="hidden" name="id" th:value="${admins?.id}">
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputNome">Nome</label>
		      <input type="text" name="nome" th:value="${admins?.nome}" class="form-control" id="inputNome" placeholder="Nome *">
		      <div class="invalid-feedback">
		      	Por Favor coloque um Nome
		      </div> 
		      <div class="valid-feedback">
		      	Okay
		      </div>
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword">Senha</label>
		      <input type="password" name="senha"  class="form-control" id="inputPassword" placeholder="Senha *">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail">Email</label>
		    <input type="text" name="email" class="form-control" th:value="${admins?.email}" id="inputEmail" placeholder="Email *">
		  </div>
		  
	  		<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>
	
</body>
</html>
